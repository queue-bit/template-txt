{{define "Body" -}}
        <!-- Main -->
        <section id="main">
                <div class="container">                    
                    
                    <div class="row">
                        

                        <div class="col-12">
                            <div class="content">
                                
                                <!-- Content -->

                                    <article class="box page-content">
                                        <header>
                                            <h2 id = "title">{{.CurrentPage.Title}}</h2>
                                            <div id ="breadcrumb">
                                                <ul class="meta">
                                                    <li>{{.CurrentPage.Nav}}</li>
                                                    {{- if .CurrentPage.Date -}}
                                                    <li class="icon fa-calendar">{{.CurrentPage.Date}}</li>
                                                    {{- end -}}                                                    
                                                </ul>    
                                            </div>
                                            {{- if .CurrentPage.Intro -}}
                                                <p style="padding-top: 1em;">{{.CurrentPage.Intro}}</p>                                            
                                            {{- end -}}

                                        </header>

                                        <section>
                                        {{- if .Toc -}}
                                            <h3>Contents</h3>
                                            {{.Toc}}
                                        {{- end -}}
                                            {{.CurrentPage.Content}}
                                        </section>
                                    </article>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            {{end}}
